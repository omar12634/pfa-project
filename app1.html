<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de Climatisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contrôle de Climatisation</h2>
        <p>Température Actuelle: <span id="temperature">--</span>°C</p>
        <p>Humidité Actuelle: <span id="humidity">--</span>%</p>
        
        <label>Mode de Climatisation:</label>
        <select id="mode">
            <option value="Auto">Auto</option>
            <option value="Manuel">Manuel</option>
        </select>
        
        <label>Seuil de Température:</label>
        <input type="number" id="threshold" placeholder="Entrez la température" />
        
        <label>Température Fixée:</label>
        <input type="number" id="setTemp" placeholder="Fixer une température" />
        
        <button onclick="applySettings()">Appliquer</button>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://api.thingspeak.com/channels/<channel_id>/feeds.json?results=1");
                const data = await response.json();
                document.getElementById("temperature").textContent = data.feeds[0].field1;
                document.getElementById("humidity").textContent = data.feeds[0].field2;
            } catch (error) {
                console.error("Erreur de récupération des données:", error);
            }
        }

        function applySettings() {
            const mode = document.getElementById("mode").value;
            const threshold = document.getElementById("threshold").value;
            const setTemp = document.getElementById("setTemp").value;
            alert(`Mode: ${mode}, Seuil: ${threshold}°C, Température Fixée: ${setTemp}°C`);
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
